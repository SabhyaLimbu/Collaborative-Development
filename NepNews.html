<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepNews: News Portal</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link CSS -->
</head>
<body>
    <header>
        <h1>NepNews</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#politics">Politics</a></li>
                <li><a href="#sports">Sports</a></li>
                <li><a href="#technology">Technology</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="news-container">
        <h2>Latest News</h2>
        <div id="news-list"></div>
    </section>
    
    <section id="admin">
        <h2>Admin Panel</h2>
        <input type="text" id="news-title" placeholder="News Title">
        <textarea id="news-content" placeholder="News Content"></textarea>
        <button onclick="addNews()">Add News</button>
    </section>
    
    <script src="script.js"></script>  <!-- Link JS -->
</body>
</html>
